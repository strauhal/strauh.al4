    "quote": "“Art, however, is social not only because of its mode of production, in which the dialectic of the forces and relations of production is concentrated, nor simply because of the social derivation of its thematic material. Much more importantly, art becomes social by its opposition to society, and it occupies this position only as autonomous art. By crystallizing itself as something unique to itself, rather than complying with existing social norms and qualifying as “socially useful,\" it criticizes society by merely existing, for which puritans of all stripes condemn it. There is nothing pure, nothing structured strictly according to its own immanent law, that does not implicitly criticize the debasement of a situation evolving in the direction of a total exchange society in which everything is heteronomously defined. Art's asociality is the determinate negation of a determinate society. Certainly through its refusal of society, which is equivalent to sublimation through the law of form, autonomous art makes itself a vehicle of ideology: The society at which it shudders is left in the distance, undisturbed. Yet this is more than ideology: Society is not only the negativity that the aesthetic law of form condemns but also, even in its most objectionable shape, the quintessence of self-producing and self-reproducing human life. Art was no more able to dispense with this element than with critique until that moment when the social process revealed itself as one of self-annihilation; and it is not in the power of art, which does not make judgments, to separate these two elements intentionally. A pure productive force such as that of the aesthetic, once freed from heteronomous control, is objectively the counterimage of enchained forces, but it is also the paradigm of fateful, self-interested doings. Art keeps itself alive through its social force of resistance; unless it reifies itself, it becomes a commodity. Its contribution to society is not communication with it but rather something extremely mediated: It is resistance in which, by virtue of inner-aesthetic development, social development is reproduced without being imitated. At the risk of its self-alienation, radical modernity preserves art's immanence by admitting society only in an obscured form, as in the dreams with which artworks have always been compared.”"

    "quote": "The age old question: Do dogs have Buddha Nature?     I’m not sure, but I think cats might.     My cat Calvin recently taught me a lesson about non-self that I’d like to share with y’all.     I finished doing the dishes and whipped around to grab a towel. Usually I check for my cat first, but this time I didn’t and he happened to be underfoot. He yowled as I stepped on his back paw, then darted off into the basement.     I apologized profusely and checked/monitored the foot for damage, which there was none      He quickly forgave me (or so I thought!); we went on to have a normal evening, watching TikTok while he purred in my lap.     He gave me no sass, was not fearful; clearly there was no grudge against my person from his end.     The next day, we were in the kitchen. I placed a bowl of fresh food down on the floor for him. He started gobbling with his usual zeal, and I turned to clean the dishes.     As soon as the sink started, he bolted.     Now he looked at me with fear from the other room, “how could you?” plastered on his face. I brought his food to the other room, finished the dishes, and we hung out like normal the rest of the night.     The day after that, the same thing happened; both of us in the kitchen, I turn to the dishes, he runs. He’s emotionally/temperamentally fine the rest of the evening. This pattern continued.     ~    What I find remarkable here is Calvin’s perception of trauma and selfhood.     When others hurt us, it’s easy to hold a grudge against them.    When I hurt Calvin, he could have formed a fear association with Daomin The Human Being. But instead, he formed an association to the specific conditions which led to pain.     He only displayed a fear response when we returned to a similar situation that brought pain in the first place. In all other conditions and situations involving me, he displayed no fear.     This is an astounding clarity of perception.     From this and other experiences, it’s clear to me that Calvin operates with a far less potent selfhood construct—    He does not associate fear with the construct of Daomin, but with the specific conditions that cause pain (which incidentally happen to include the construct we call Daomin, in a specific state).     He could’ve been like “Daomin hurt me!” But instead he was like “sink turned on + Daomin’s back showing == pain”    To see reality clearly is to see it stripped of the conceptions and constructions we build on top of it. Selfhood being one of the most potent.     Calvin is able to see clearly: the world is more of a flow of situations and conditions rather than agents. A process.     This opens up a “forgiveness”—if his concept of selfhood were more deeply lodged, he could have developed fear of ”me”, Daomin. But he’s able to forgive me instead—or more clearly, his mind doesn’t even go to blame “me” in the first place, rendering forgiveness unnecessary.    I think this has also allowed him to heal. Today, I can do the dishes with him in the kitchen just fine. Eventually he encountered the dishes situation without pain enough times to extinguish his fear. Who knows how long it would have taken if he associated his fear with me, rather than with the situation? What else would it have tangled with?"

mmortal souls and immortal God go hand in hand, so Buddhists are totally consistent here in saying no to both rather than picking and choosing. Madhyamaka is the school that makes sunyata its core and influences the rest of Mahayana Buddhism. This \"emptiness\" doctrine is really just an elaboration on anatman in its most basic sense, nothing has a self in the sense of that permanent enduring substratum. Nagarjuna is taken to be the founding thinker here, and for him and his tetralemma methodology, we cannot say of anything that it is x, not x, both x and not x, or neither x nor not-x, and this has been a nightmare of doxography ever since, with a long list of Indian, Tibetan, Chinese, Japanese, and also Korean Buddhists attempting to say \"yes, but how do I explain non-dualism using language?\" The consistent denial of any objects of discourse to be ultimately real is what gets this Buddhism called nihilism. But all Buddhists disagree that this is nihilism and provide many arguments to the contrary."

    "quote": "Vibratory or optical modes of perception refer to ways of experiencing the world that are not based solely on visual representation or intellectual understanding, but rather on a direct sensory or bodily experience. This concept is often associated with the French philosopher Gilles Deleuze, who argued that perception is not just about the reception of information, but rather about the creation of new forms of experience.      In the context of art, vibratory or optical modes of perception refer to the way that certain artworks can produce sensations in the viewer that go beyond the visual representation of the work. For example, the abstract paintings of Wassily Kandinsky are often described as producing a sense of movement and vibration in the viewer, even though they do not represent any particular object or scene.      Bergson also explored similar ideas in his philosophy, arguing that perception is not a passive process of receiving information, but rather an active process of creating new forms of experience through the interaction of the body and the environment. In this view, perception is not limited to the five senses, but rather encompasses a range of bodily sensations and affects.      Through the lens of Deleuze, the vibratory or optical modes of perception are linked to the concept of the \"virtual,\" which refers to the potential for new forms of experience that are not yet realized in the actual world. By tapping into these virtual potentials, art can create new forms of perception that challenge our habitual ways of seeing and experiencing the world."

    "quote": "With AI art, the concept of the aura, as discussed by Walter Benjamin, undergoes a significant transformation. Benjamin argued that the aura of an artwork was its unique presence, tied to its originality, history, and the context of its creation. However, with AI-generated art, this aura is fundamentally altered.      Firstly, AI art lacks the traditional human touch and intentionality associated with the creation of art. In Benjamin's framework, the aura was deeply connected to the artist's individual expression and the labor involved in crafting the artwork. With AI, the creative process is automated and detached from human subjectivity, resulting in artworks that lack the aura born from human agency.      Secondly, AI-generated art often exists in a digital realm, further removing it from the tangible, physical context that Benjamin emphasized as integral to the aura. In the age of mechanical reproduction, Benjamin discussed how mass-produced copies diminished the aura of original artworks. With AI art, this process is taken to a new level, as digital files can be endlessly replicated and disseminated, diluting any sense of uniqueness or authenticity.      However, it's essential to note that while AI art may lack the traditional aura described by Benjamin, it generates new contexts and experiences. Some may argue that AI art possesses its own aura, shaped by the algorithms, data inputs, and the interactions between human creators and machine processes. In this sense, the aura of AI art is not necessarily absent but rather transformed, reflecting the unique dynamics of human-machine collaboration in the creative process."

            const GRID_CELL_SIZE = 100;
            let grid, gridCols, gridRows;

            const perlin={p:new Uint8Array(512),init:function(){const p=[151,160,137,91,90,15,131,13,201,95,96,53,194,233,7,225,140,36,103,30,69,142,8,99,37,240,21,10,23,190,6,148,247,120,234,75,0,26,197,62,94,252,219,203,117,35,11,32,57,177,33,88,237,149,56,87,174,20,125,136,171,168,68,175,74,165,71,134,139,48,27,166,77,146,158,231,83,111,229,122,60,211,133,230,220,105,92,41,55,46,245,40,244,102,143,54,65,25,63,161,1,216,80,73,209,76,132,187,208,89,18,169,200,196,135,130,116,188,159,86,164,100,109,198,173,186,3,64,52,217,226,250,124,123,5,202,38,147,118,126,255,82,85,212,207,206,59,227,47,16,58,17,182,189,28,42,223,183,170,213,119,248,152,2,44,154,163,70,221,153,101,155,167,43,172,9,129,22,39,253,19,98,108,110,79,113,224,232,178,185,112,104,218,246,97,228,251,34,242,193,238,210,144,12,191,179,162,241,81,51,145,235,249,14,239,107,49,192,214,31,181,199,106,157,184,84,204,176,115,121,50,45,127,4,150,254,138,236,205,93,222,114,67,29,24,72,243,141,128,195,78,66,215,61,156,180];for(let i=0;i<256;i++)this.p[i]=this.p[i+256]=p[i]},noise:function(x,y,z){let xi=Math.floor(x)&255,yi=Math.floor(y)&255,zi=Math.floor(z)&255;let xf=x-Math.floor(x),yf=y-Math.floor(y),zf=z-Math.floor(z);let u=this.fade(xf),v=this.fade(yf),w=this.fade(zf);let A=this.p[xi]+yi,AA=this.p[A]+zi,AB=this.p[A+1]+zi,B=this.p[xi+1]+yi,BA=this.p[B]+zi,BB=this.p[B+1]+zi;return this.scale(this.lerp(w,this.lerp(v,this.lerp(u,this.grad(this.p[AA],xf,yf,zf),this.grad(this.p[BA],xf-1,yf,zf)),this.lerp(u,this.grad(this.p[AB],xf,yf-1,zf),this.grad(this.p[BB],xf-1,yf-1,zf))),this.lerp(v,this.lerp(u,this.grad(this.p[AA+1],xf,yf,zf-1),this.grad(this.p[BA+1],xf-1,yf,zf-1)),this.lerp(u,this.grad(this.p[AB+1],xf,yf-1,zf-1),this.grad(this.p[BB+1],xf-1,yf-1,zf-1)))));},fade:t=>t*t*t*(t*(t*6-15)+10),lerp:(t,a,b)=>a+t*(b-a),grad:(h,x,y,z)=>{let u=h<8?x:y,v=h<4?y:h==12||h==14?x:z;return((h&1)==0?u:-u)+((h&2)==0?v:-v);},scale:n=>(1+n)/2};
            perlin.init();

            class Particle{constructor(x,y,c){this.originX=x;this.originY=y;this.x=x;this.y=y;this.vx=0;this.vy=0;this.color=c}update(){const nX=perlin.noise(this.originX*NOISE_SCALE,this.originY*NOISE_SCALE,time)-.5,nY=perlin.noise(this.originX*NOISE_SCALE+400,this.originY*NOISE_SCALE+400,time)-.5;this.vx+=nX*NOISE_STRENGTH;this.vy+=nY*NOISE_STRENGTH;this.vy+=GRAVITY;this.vx+=(this.originX-this.x)*SPRING_FACTOR;this.vy+=(this.originY-this.y)*SPRING_FACTOR;this.vx*=AIR_FRICTION;this.vy*=AIR_FRICTION;this.x+=this.vx;this.y+=this.vy}}
            class Shockwave{constructor(x,y){this.x=x;this.y=y;this.radius=0;this.strength=2;this.type=Math.floor(Math.random()*3);this.flickAngle=Math.random()*Math.PI*2}update(){this.radius+=SHOCKWAVE_SPEED;this.strength*=SHOCKWAVE_FALLOFF;const c=getCellsInRadius(this.x,this.y,this.radius+SHOCKWAVE_WIDTH);c.forEach(C=>C.forEach(p=>{const d=Math.abs(Math.sqrt((p.x-this.x)**2+(p.y-this.y)**2)-this.radius);if(d<SHOCKWAVE_WIDTH){const a=Math.atan2(p.y-this.y,p.x-this.x),f=this.strength*((SHOCKWAVE_WIDTH-d)/SHOCKWAVE_WIDTH);switch(this.type){case 0:p.vx+=Math.cos(a)*f;p.vy+=Math.sin(a)*f;break;case 1:p.vx+=Math.sin(a)*f;p.vy-=Math.cos(a)*f;break;case 2:p.vx+=Math.cos(this.flickAngle)*f;p.vy+=Math.sin(this.flickAngle)*f;break;}}}))}}

            function initialize(){
                const artWrapper = document.querySelector('.art-wrapper');
                canvasWidth=artWrapper.clientWidth;canvasHeight=artWrapper.clientHeight;
                canvas.width=canvasWidth;canvas.height=canvasHeight;
                canvasRect = canvas.getBoundingClientRect();
                gridCols=Math.ceil(canvasWidth/GRID_CELL_SIZE);gridRows=Math.ceil(canvasHeight/GRID_CELL_SIZE);grid=new Array(gridCols*gridRows).fill(null).map(()=>[]);
                const rI=getRandomItem(imageUrls),i=new Image();i.crossOrigin="Anonymous";i.src=rI;
                i.onload=()=>createParticlesFromImage(i);i.onerror=()=>{console.error("Failed to load image:",rI);initialize();};
                const rQ=getRandomItem(quotes);if(quoteElement&&rQ){quoteElement.textContent=rQ.quote}
            }
            function createParticlesFromImage(i){particles=[];const iAR=i.width/i.height,cAR=canvasWidth/canvasHeight;let dW,dH,oX,oY;if(iAR>cAR){dW=canvasWidth;dH=canvasWidth/iAR}else{dH=canvasHeight;dW=canvasHeight*iAR}oX=(canvasWidth-dW)/2;oY=(canvasHeight-dH)/2;const tC=document.createElement('canvas'),tX=tC.getContext('2d');tC.width=canvasWidth;tC.height=canvasHeight;tX.drawImage(i,oX,oY,dW,dH);const iD=tX.getImageData(0,0,canvasWidth,canvasHeight).data;for(let y=0;y<canvasHeight;y+=TILE_SIZE){for(let x=0;x<canvasWidth;x+=TILE_SIZE){const idx=(y*canvasWidth+x)*4;if(iD[idx+3]>128){const c=`rgb(${iD[idx]},${iD[idx+1]},${iD[idx+2]})`;particles.push(new Particle(x,y,c))}}}}

            function animate(){ctx.clearRect(0,0,canvasWidth,canvasHeight);for(let i=0;i<grid.length;i++)grid[i]=[];for(const p of particles){const cX=Math.floor(p.x/GRID_CELL_SIZE),cY=Math.floor(p.y/GRID_CELL_SIZE);if(cX>=0&&cX<gridCols&&cY>=0&&cY<gridRows){grid[cY*gridCols+cX].push(p)}};shockwaves.forEach((s,i)=>{s.update();if(s.strength<0.05)shockwaves.splice(i,1)});const hC=getCellsInRadius(lerpedMouseX,lerpedMouseY,HOVER_RADIUS);hC.forEach(c=>c.forEach(p=>{const dX=p.x-lerpedMouseX,dY=p.y-lerpedMouseY,dist=Math.sqrt(dX*dX+dY*dY);if(dist<HOVER_RADIUS){const f=(HOVER_RADIUS-dist)/HOVER_RADIUS,a=Math.atan2(dY,dX),d=Math.pow(f,2)*HOVER_DISPLACEMENT_STRENGTH;p.vx+=Math.cos(a)*d*0.1;p.vy+=Math.sin(a)*d*0.1}}));particles.forEach(p=>{p.update();let dX=p.x,dY=p.y;const mdX=p.x-lerpedMouseX,mdY=p.y-lerpedMouseY,dist=Math.sqrt(mdX*mdX+mdY*mdY);if(dist<HOVER_RADIUS){const f=Math.pow((HOVER_RADIUS-dist)/HOVER_RADIUS,2);dX+=lerpedMouseVX*f*2.0;dY+=lerpedMouseVY*f*2.0}ctx.fillStyle=p.color;ctx.fillRect(Math.round(dX),Math.round(dY),TILE_SIZE,TILE_SIZE)});time+=NOISE_SPEED*0.1;const pLMX=lerpedMouseX,pLMY=lerpedMouseY;if(lerpedMouseX===-1000){lerpedMouseX=actualMouseX;lerpedMouseY=actualMouseY}
            lerpedMouseX+=(actualMouseX-lerpedMouseX)*CURSOR_LAG;lerpedMouseY+=(actualMouseY-lerpedMouseY)*CURSOR_LAG;lerpedMouseVX=lerpedMouseX-pLMX;lerpedMouseVY=lerpedMouseY-pLMY;requestAnimationFrame(animate)}
            function getCellsInRadius(x,y,r){const c=[];const sC=Math.max(0,Math.floor((x-r)/GRID_CELL_SIZE)),eC=Math.min(gridCols-1,Math.floor((x+r)/GRID_CELL_SIZE)),sR=Math.max(0,Math.floor((y-r)/GRID_CELL_SIZE)),eR=Math.min(gridRows-1,Math.floor((y+r)/GRID_CELL_SIZE));for(let ro=sR;ro<=eR;ro++){for(let co=sC;co<=eC;co++){c.push(grid[ro*gridCols+co])}}return c}
            function getRandomItem(a){return a[Math.floor(Math.random()*a.length)]}
            
            canvas.addEventListener('mousedown',e=>{isDragging=true;mouseMoved=false});
            canvas.addEventListener('mousemove',e=>{if(!canvasRect) return; actualMouseX=e.clientX-canvasRect.left;actualMouseY=e.clientY-canvasRect.top;if(isDragging)mouseMoved=true});
            canvas.addEventListener('mouseup',e=>{isDragging=false;if(!mouseMoved){if(!canvasRect)return;const cX=e.clientX-canvasRect.left;const cY=e.clientY-canvasRect.top;shockwaves.push(new Shockwave(cX,cY))}});
            window.addEventListener('resize',initialize);
            
            initialize();
            animate();
        }
    </script>
